<!DOCTYPE html>
<html>
<head>
    <title>Docker VR</title>
</head>
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
<link rel="stylesheet" href="city_scape.css" type="text/css"/>
<body>
<a-scene>
	<a-assets>
	    <img id="boxImg" src="http://res.cloudinary.com/blog-mornati-net/image/upload/v1472668207/sz9sfwiji9foh0cv1v5p.png"/>
	    <img id="bkgrdImg"
	    src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
	    <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
	    <script id="link" type="text/html">
	</script>

	</a-assets>
<a-sky radius="10" src="#bkgrdImg"></a-sky>

<!-- middle containers seen from the front-->
<a-box opacity="0" class="mid_row" src="#boxImg" position="2 0 -3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>
<a-box class="mid_row" src="#boxImg" position="0 0 -3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>
<a-box opacity="0" class="mid_row" src="#boxImg" position="-2 0 -3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>

<!-- top row containers seen from the front-->
<a-box class="top_row" src="#boxImg" position="-2 2 -3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>
<a-box opacity="0" class="top_row" src="#boxImg" position="0 2 -3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>
<a-box opacity="0" class="top_row" src="#boxImg" position="2 2 -3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>
<!--bottom row containers seen from the front-->
<a-box id="bot_row" src="#boxImg" position="2 -2 -3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>
<a-box opacity="0" id="bot_row" src="#boxImg" position="0 -2 -3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>
<a-box opacity="0" src="#boxImg" position="-2 -2 -3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>

<!-- containers seen from behind-->
<a-box src="#boxImg" position="-2 0 3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>
<a-box src="#boxImg" position="0 0 3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>
<a-box src="#boxImg" position="2 0 3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>

<!--create button-->
<a-entity cursor-listener position="0 5 0" rotation="90 0 0"
		  text="lineHeight: 50; letterSpacing: 5; color: #00ff00; align: center; value: CREATE Container; width: 15; ">
</a-entity>

<a-entity camera look-controls>
	<a-cursor id="cursor"
	  animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
	  animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
	  event-set__1="_event: mouseenter; color: springgreen"
	  event-set__2="_event: mouseleave; color: black"
	  raycaster="objects: .link"></a-cursor>
</a-entity>
</a-scene>
</body>
</html>
