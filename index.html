<!DOCTYPE html>
<html>
<head>
    <title>Docker VR</title>
</head>
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
<body>
  <input type="text" name="name" id="cname">
  <a-scene>
    <a-assets>
        <img id="boxImg" src="http://res.cloudinary.com/blog-mornati-net/image/upload/v1472668207/sz9sfwiji9foh0cv1v5p.png"/>
        <img id="bkgrdImg"
        src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
    </a-assets>

    <a-entity camera look-controls>
      <a-cursor id="cursor"
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: black; shader: flat">
      </a-entity>
    </a-entity>

    <a-sky radius="10" src="#bkgrdImg"></a-sky>
    <a-box src="#boxImg" id="box1" text="value: HAI" position="2 0 -3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>
    <a-box src="#boxImg" id="box2" text="value: HAI" position="0 0 -3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>
    <a-box src="#boxImg" id="box3" text="value: HAI" position="-2 0 -3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>
    <a-box src="#boxImg" id="box4" text="value: HAI" position="-2 0 3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>
    <a-box src="#boxImg" id="box5" text="value: HAI" position="0 0 3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>
    <a-box src="#boxImg" id="box6" text="value: HAI" position="2 0 3" rotation="0 0 0" width="1" height="1" depth="0"></a-box>

      <a-cursor id="cursor"
        animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
        animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
        event-set__1="_event: mouseenter; color: springgreen"
        event-set__2="_event: mouseleave; color: black"
        raycaster="objects: .link">
      </a-cursor>
    </a-entity> -->
  </a-scene>

  <script src="app.js"></script>
</body>
</html>
