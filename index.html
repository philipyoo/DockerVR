<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DockerVR</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>

      <a-entity position="2 2 0">
        <a-entity mixin="marker" position="0 0.4 0.01"></a-entity>
        <a-entity id="testme" position="0 0.4 0" geometry="primitive: plane; width: auto; height: auto" material="color: #eee"
                  text="color: blue; align: center; value: CREATE ME; width: 5; ">
        </a-entity>
      </a-entity>

    </a-scene>

    <script src="app.js"></script>
  </body>
</html>
